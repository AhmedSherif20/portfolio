<section id="home-page" class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="home-content d-flex justify-content-center align-items-center align-items-md-start flex-column">
            <h4 class="line-title text-white text-capitalize fw-semi-bold">Hello</h4>
            <h1>
                I'm Ahmed
                <span>Sherif</span>
            </h1>

            <ngx-typed-js [strings]="jobTitles" [typeSpeed]="50" [loop]="true" [smartBackspace]="true" [shuffle]="true">
                <span class="job-title">I'm </span>
                <span class="typing job-title text-capitalize"></span>
            </ngx-typed-js>
            <app-social-links [linksShape]="'lines'"></app-social-links>
            <div class="btn-container">
                <a class="btn btn-primary btn-as btn-contain">Download CV</a>
                <a class="btn btn-primary btn-as btn-outline" routerLink="/about">About Me</a>
            </div>

        </div>
        <div class="home-layout">
            Fullstack<br>
            Developer
        </div>
    </div>
</section>
